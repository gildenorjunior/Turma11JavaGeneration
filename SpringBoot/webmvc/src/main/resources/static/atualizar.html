<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Atualizar</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="controller.js"></script>
</head>
<body>

	Está é a atualizar
	
	<hr>
	<a href="index.html">Home</a> |
	<a href="lista.html">Lista</a> |
	<a href="inserir.html">Inserir</a> |
	<a href="atualizar.html">Atualizar</a>


		<div ng-app="myApp" ng-controller="myCtrl">

			<form>
				<br> <strong>Id:</strong><br> <input type="number" ng-model="id"><br> <br>
				<!--  NGMODEL É DO ANGULAR -->

				<strong>Nome:</strong><br> <input type="text" ng-model="nome"
					size="20" placeholder="Digite o serviço"><br> <br>
				<strong>Categoria:</strong><br> <input type="text"
					ng-model="categoria" size="20" placeholder="Digite a categoria"><br>
				<br> <strong>Data:</strong><br> <input type="date"
					ng-model="data" required><br> <br> <strong>Status:</strong>
				</br> <select ng-model="pago">
					<option>Pago</option>
					<option>Não Pago</option>
				</select></br> </br>

				<table border="1">
					<tr>
						<th>Id</th>
						<th>Nome</th>
						<th>Data</th>
						<th>Categoria</th>
						<th>Pago</th>
						<th>Ações</th>
					</tr>

					<tr ng-repeat="manutencao in manutencoes">
						<td>{{manutencao.id}}</td>
						<td>{{manutencao.nome}}</td>
						<td>{{manutencao.data}}</td>
						<td>{{manutencao.categoria}}</td>
						<td>{{manutencao.pago}}</td>
						<td> <button ng-click="put()">Atualizar</button> |
						<button onclick="location.href='atualizar.html'">Refresh</button></td>
					</tr>
				</table>


			</form>

		</div>
</body>
</html>
