#este autoriza o update, delete insert,create
spring.jpa.hibernate.ddl-auto=update

#este é o caminho do banco         IPSERVIDOR/NOME DB
spring.datasource.url=jdbc:mysql://localhost/eventosapp?createDatabaseIfNotExist=true&serverTimezone=UTC&useSSl=false

