	<div ng-app="myApp" ng-controller="myCtrl">

		<br> <strong>Id:</strong><br> <input type="number"
			ng-model="id"><br> <br>

		<table border="1">

			<tr>
				<th>Id</th>
				<th>Nome</th>
				<th>Data</th>
				<th>Categoria</th>
				<th>Pago</th>
				<th>Ações</th>
			</tr>

			<tr ng-repeat="manutencao in manutencoes">
				<td>{{manutencao.id}}</td>
				<td>{{manutencao.nome}}</td>
				<td>{{manutencao.data}}</td>
				<td>{{manutencao.categoria}}</td>
				<td>{{manutencao.pago}}</td>
				<td>
					<button ng-click="delete()">Deletar</button> |
					<button onclick="location.href='delete.html'">Refresh</button>
				</td>
			</tr>

		</table>

	</div>
