#este autoriza o update, delete insert,create
spring.jpa.hibernate.ddl-auto=none

#este é o caminho do banco         IPSERVIDOR/NOME DB
spring.datasource.url=jdbc:mysql://localhost/vendas?createDatabaseIfNotExist=true&serverTimezone=UTC&useSSl=false

#USUÁRIO E SENHA DO BANCO
spring.datasource.username=root
spring.datasource.password=

#PARA VER O SQL NO CONSOLE
spring.jpa.show-sql=true

#aqui é definido um nivel de registro como WARN oara evitar uma saida no console muito verbosa
logging.level.root=WARN
